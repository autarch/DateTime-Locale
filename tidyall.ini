[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = DateTime-Locale-*/**/*
ignore = blib/**/*
ignore = lib/DateTime/Locale/Base.pm
ignore = lib/DateTime/Locale/Conflicts.pm
ignore = lib/DateTime/Locale/Data.pm
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlCritic non-auto-generated xt]
select = xt/author/test-all-my-deps.t
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = DateTime-Locale-*/**/*
ignore = blib/**/*
ignore = lib/DateTime/Locale/Conflicts.pm
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
ignore = t/zzz-*
argv = --profile=$ROOT/perltidyrc

[PerlTidy non-auto-generated xt]
select = xt/author/test-all-my-deps.t
argv = --profile=$ROOT/perltidyrc
